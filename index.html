                <option>سوهاج</option>
                <option>السويس</option>
                <option>الفيوم</option>
                <option>المنصوره</option>
                <option>العريش</option>
                <option>بنها</option>

                <option>الغردقه</option>
                <option>الزقازيق</option>

            </select>
            <select id="job">
                <option>--اختر الوظيفه--</option>
                <option>طالب</option>
                <option>مزارع</option>
                <option>مربي الحيوانات</option>
                <option>سائق</option>
            </select>
            <button class="sub" id="sub">عرض الطقس</button>
        </form>
