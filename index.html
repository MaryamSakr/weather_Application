<!DOCTYPE html>

  <head>
    <title>Weather App</title>
    <link rel="stylesheet" href="dist/output.css" />
  </head>

  <body class="grid justify-items-center bg-gray-100">
    <div class="p-7 h-fit w-2/3 bg-white flex flex-row justify-between">
      <div
        class="flex flex-col items-center lg:ms-96 font-sans text-2xl font-bold mt-12">
        <h1 class="text-3xl mb-3">CU Weather</h1>
        <div id="location"></div>
        <div id="temperature"></div>
        <div
          id="description"
          class="text-gray-700 text-opacity-30 mt-5 text-base"></div>
        <div
          id="humidity"
          class="text-gray-700 text-opacity-30 text-base"></div>
      </div>
      <div class="flex flex-col">
        <div class="flex items-center flex-col">
          <img src="photo_2023-09-02_21-30-26.jpg" class="w-48 h-48" />
          <p class="font-bold">بالعلم نحمي كوكبنا</p>
        </div>
      </div>
    </div>

    <!-- ////////////////////////////////////////////////////////////////////// -->

    <div class="data h-fit w-2/3 p-7 bg-white mt-10" id="data">
      <form id="weather-form" class="flex flex-col items-center">
        <select
          id="city"
          class="mb-4 shadow-xl p-3 max-w-sm bg-gray-100 rounded-xl">
          <option>--اختر المدينه--</option>
          <option>القاهره</option>
          <option>الجيزه</option>
          <option>الاسكندريه</option>
          <option>الاقصر</option>
          <option>اسوان</option>
          <option>اسيوط</option>
          <option>البحيره</option>
          <option>الاسماعيليه</option>
          <option>دمياط</option>

          <option>مرسي مطروح</option>
          <option>المنيا</option>
          <option>طنطا</option>
          <option>قنا</option>
          <option>سوهاج</option>
          <option>السويس</option>
          <option>الفيوم</option>
          <option>المنصوره</option>
          <option>العريش</option>
          <option>بنها</option>

          <option>الغردقه</option>
          <option>الزقازيق</option>
        </select>
        <select
          id="job"
          class="mb-4 shadow-xl p-3 max-w-sm bg-gray-100 rounded-xl">
          <option>--اختر الوظيفه--</option>
          <option>طالب</option>
          <option>مزارع</option>
          <option>مربي الحيوانات</option>
          <option>سائق</option>
        </select>
        <button class="shadow-xl p-2 max-w-sm bg-gray-200 rounded-xl" id="sub">
          عرض الطقس
        </button>
      </form>

      <!-- ////////////////////////////////////////////////////////////////////// -->
    </div>
    <div
      class="mt-7 bg-white h-fit w-2/3 p-7 flex justify-center"
      id="info"></div>
    <!-- ////////////////////////////////////////////////////////////////////// -->

    <div
      class="mt-7 bg-white h-fit w-2/3 p-7 flex flex-row justify-between"
